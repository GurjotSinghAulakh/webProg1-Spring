<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bestilling av kinobilletter - Oblig 1</title>
    <script type="application/javascript" src="javascript.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="style_container">
        <h1>Bestilling av kinobilletter</h1>

        <div class="tabell_container">
            <label>Velg film:</label>
            <select id="utValgtFilm">
                <option value="Velg film her">Velg film her</option>
                <option>Film 1</option>
                <option>Film 2</option>
                <option>Film 3</option>
                <option>Film 4</option>
            </select>
            <span id="feilmelding_film"></span>
            <br><br>

            <table>
                <tr>
                    <td><label>Antall:</label></td>
                    <td><input type="text" id="antallBilletter"></td>
                    <td><span id="feilmelding_antall"></span></td>
                </tr>
                <tr>
                    <td><label>Fornavn:</label></td>
                    <td><input type="text" id="fornavn"></td>
                    <td><span id="feilmelding_fornavn"></span></td>
                </tr>
                <tr>
                    <td><label>Etternavn:</label></td>
                    <td><input type="text" id="etternavn"></td>
                    <td><span id="feilmelding_etternavn"></span></td>
                </tr>
                <tr>
                    <td><label>TelefonNo.:</label></td>
                    <td><input type="text" id="telefonNo"></td>
                    <td><span id="feilmelding_telefonNo"></span></td>
                </tr>
                <tr>
                    <td><label>Epost:</label></td>
                    <td><input type="text" id="epost"></td>
                    <td><span id="feilmelding_epost"></span></td>
                </tr>
             </table>
        </div>

        <br>

        <button onclick="registrerBilletter()">Registrer Billetter</button>
        <br>

        <h2>Alle billetter</h2>
        <div id="utInfo"></div>
        <br><br><br>

        <button id="visInfo" onclick="sletterData()">Slett alle billettene</button>
        <br><br><br>
    </div>

</body>
</html>
